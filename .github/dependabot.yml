version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 10
    # Group all npm updates into a single PR
    groups:
      npm-dependencies:
        patterns:
          - "*"
    # Add labels to dependabot PRs
    labels:
      - "dependencies"
      - "automated"
    # Automatically merge minor and patch updates
    reviewers:
      - "chomiruku"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"