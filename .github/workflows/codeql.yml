name: CodeQL Analysis

on:
  pull_request:
    branches: [main]
  schedule:
    # Run CodeQL analysis weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Initializes the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Override default queries with security-and-quality query suite
          queries: security-and-quality
          # Configure build mode
          config: |
            paths-ignore:
              - node_modules
              - .nuxt
              - .output
              - dist
              - unused
            # Extract JavaScript/TypeScript from Vue Single File Components
            extractors:
              javascript:
                index:
                  filters:
                    - include: "**/*.vue"

      # Autobuild attempts to build any compiled languages (JavaScript/TypeScript doesn't need this typically)
      # But we'll run the Nuxt build to ensure all generated code is analyzed
      - name: Build application
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
