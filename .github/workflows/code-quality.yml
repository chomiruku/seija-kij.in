name: Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json found, skipping type check"
          fi
        continue-on-error: true

  console-check:
    name: Console Statement Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for console.log statements
        run: |
          echo "Checking for console.log statements in source files..."
          if grep -r "console\.log" --include="*.vue" --include="*.ts" --include="*.js" pages/ components/ composables/ server/ 2>/dev/null; then
            echo "⚠️ Warning: Found console.log statements in source code"
            echo "Consider removing them or using a proper logging solution"
            exit 0
          else
            echo "✅ No console.log statements found"
          fi
        continue-on-error: true

  file-size-check:
    name: File Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for large files
        run: |
          echo "Checking for files larger than 1MB..."
          find . -type f -size +1M -not -path "./node_modules/*" -not -path "./.git/*" -not -path "./.output/*" || echo "No large files found"
        continue-on-error: true